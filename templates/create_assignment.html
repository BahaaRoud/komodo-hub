<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Assignment - Komodo Hub</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
<header>
    <h1>Create Assignment</h1>
    <nav>
        <ul>
            <li><a href= "{{ url_for('common.home')}}">Home</a></li>
            <li><a href="{{ url_for('teacher.teacher_dashboard')}}">Dashboard</a></li>
            <li><a href="{{url_for('common.logout')}}">Logout</a></li>
        </ul>
    </nav>
</header>

<section class="form-section">
    <form action="{{ url_for('teacher.create_assignment') }}" method="POST">
        <label for="title">Assignment Name:</label>
        <input type="text" id="title" name="title" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea>

        <label for="deadline">Due Date(yyyy-mm-dd):</label>
        <input type="text" id="deadline" name="deadline" required>

        <!-- Dropdown for selecting class -->
        <label for="class_id">Assign to Class:</label>
        <select id="class_id" name="class_id" required>
            {% for class_ in classes %}
                <option value="{{ class_.id }}">{{ class_.name }} - {{ class_.subject }}</option>
            {% endfor %}
        </select>

        <button type="submit">Create Assignment</button>
    </form>
</section>

</body>
</html>
