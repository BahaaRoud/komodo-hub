<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users - Komodo Hub</title>
    <link rel="stylesheet" href="/static/styles.css">  <!-- Link to your CSS file -->
</head>
<body>

    <header>
        <div class="container">
            <h1>Manage Users</h1>
            <nav>
                <ul>
                    <li><a href="{{url_for('common.home')}}">Home</a></li>
                    <li><a href="{{url_for('admin.admin_dashboard')}}">Admin Dashboard</a></li>
                    <li><a href="{{url_for('common.logout')}}">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="manage-users-section">
        <h2>Current Users</h2>
        <table>
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                    <tr>
                        <td>{{ user.username }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.role if user.role else 'No Role' }}</td>
                        <td>
                            <form action="/delete_user/{{ user.id }}" method="POST" style="display:inline;">
                                <button type="submit" class="btn-danger">Delete</button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

        <h2>Add New User</h2>
        <form action="/add_user" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="role">Role:</label>
            <select id="role" name="role" required>
                <option value="Admin">Admin</option>
                <option value="Teacher">Teacher</option>
                <option value="Student">Student</option>
            </select>

            <button type="submit">Add User</button>
        </form>
    </section>

    <footer>
        <p>Â© 2024 Komodo Hub. All rights reserved.</p>
    </footer>

</body>
</html>
