<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration - Komodo Hub</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Register as a User</h1>
            <nav>
                <ul>
                    <li><a href="{{url_for('common.home')}}">Home</a></li>
                    <li><a href="{{url_for('common.login')}}">LogIn</a></li>
                    <li><a href="{{url_for('common.about')}}">About Us</a></li>
                    <li><a href="{{url_for('common.contact')}}">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <form id="registerUserForm" method="POST" action="/register_user">
        <div id="message" style="margin-bottom: 1rem; color: red; font-weight: bold;"></div>
        
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <!-- Organization Type Selection -->
        <label for="org_type">Organization Type</label>
        <select id="organization" name="organization" required>
            <option value="1" data-org-type="School">School</option>
            <option value="2" data-org-type="General Org">Organization</option>
            <option value="None" data-org-type="None">None</option>
        </select>

        <!-- Organization Code (Hidden by Default) -->
        <div id="org_code_div" style="display: none;">
            <label for="organization_id">Organization Code</label>
            <input type="text" id="organization_id" name="organization_code" placeholder="Enter Organization Code">
        </div>

        <!-- Role Selection (Dynamically Populated) -->
        <label for="role">Role</label>
        <select id="role" name="role" required onchange="toggleAccessCodeField()">
            <!-- Options will be populated dynamically -->
        </select>

        <!-- Access Code Field for Restricted Roles, Hidden by Default -->
        <div id="accessCodeField" style="display: none;">
            <label for="accessCode">Role Access Code:</label>
            <input type="text" id="accessCode" name="accessCode" placeholder="Enter Access Code">
        </div>

        <button type="submit">Register</button>
    </form>

    <script src="static/script.js"></script>
</body>
</html>
