<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Komodo Hub</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Login to Komodo Hub</h1>
            <nav>
                <ul>
                    <li><a href="{{url_for('common.home')}}">Home</a></li>
                    <li><a href="{{url_for('common.register_user')}}">Register as User</a></li>
                    <li><a href ="{{url_for('common.register_organization')}}">Register as Organization</a></li>
                    <li><a href="{{url_for('common.about')}}">About Us</a></li>
                    <li><a href="{{url_for('common.contact')}}">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <div class="login-section">
        <form id="loginForm" method="POST" action="/login">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
        <div id="message"></div>
    </div>

    <footer>
        <p>&copy; 2024 Komodo Hub. All rights reserved.</p>
    </footer>

    <script src="static/script.js"></script>
</body>
</html>
